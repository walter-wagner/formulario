<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(245, 245, 220, 0.603);
        }
        input {
            padding: 4px;
            border-radius: 3px;
        }
        fieldset {
            
            max-width: 800px;
            min-width: 300px;
            background-color: white;
            margin: auto;
            border-radius: 5px;
        }
        fieldset {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
        <form action="" method="post" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome </label>
                <input type="text" name="nome" id="inome" autocomplete="nome" placeholder="nome" minlength="3" maxlength="10" size="20">
            </p>
    
            <p>
                <label for="isobrenome">Sobrenome </label>
                <input type="text" name="sobrenome" id="isobrenome" autocomplete="sobrenome" placeholder="sobrenome" minlength="10" maxlength="25" size="30">
            </p>

           <p>
            <label for="iemail">E-mail </label>
            <input type="email" name="email" id="iemail" required >
           </p>

            <p>
            <label for="itel">Telefone </label>
            <input type="tel" name="tel" id="itel" required placeholder="(xx) xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            
                <p>
                    <label for="inasc">Data de Nascimento </label>
                    <input type="date" name="nasc" id="inasc">
                </p>

               <p>
                    <label class="id" for="iidade">Idade </label>
                    <input class="idad" type="number" name="idade" id="iidade"
                    oninput="iidade.innerHTML = Number(new Date.value) - Number(nasc.value)">
               </p>
            
            <script>
                var data = new Date()
                var nasc = document.getElementById ('inasc')
            </script>
            </fieldset>
            <fieldset>
                <legend>Foto para o Perfil</legend>
            <p>
                <label for="ifoto">Foto do Perfil </label>
                <input type="file" name="foto" id="ifoto">
            </p>
            </fieldset>
            <fieldset>
                <legend>Gênero</legend>
            <p>
                <input type="radio" name="sexo" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            </fieldset>
            <fieldset>
                <legend>Area do Aluno</legend>
            <p>
                <label for="imedia">Média </label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="5" required >
            </p>

            <p>
                <label for="imes">Periodo Letivo </label>
                <input type="month" name="mes" id="imes" value="2022-09" required >
            </p>

            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" value="2022-09-21" required >
            </p>
                <label for="ihora">Horário da Prova </label>
                <input type="time" name="hora" id="ihora" required >

            </fieldset>
            <fieldset>
                <legend>Nivel de Satisfação com o Curso</legend>
            
                <p>
                    <label for="inivel">Satisfação</label>
                    <input type="range" name="nivel" id="inivel" min="1" max="5" step="0.5">
                </p>

                <p>
                    <label for="inum">Nota </label>
                    <input type="range" name="num" id="inum" min="1" max="10" step="0.5" value="5"
                    oninput="ival.innerHTML = Number(inum.value)">
                    <output id="ival">5</output>
                </p>
            
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="football" id="ifoot" checked >
                <label for="ifoot">NFL</label>
                <input type="checkbox" name="nba" id="basc">
                <label for="basc">NBA</label>
                <input type="checkbox" name="mlb" id="beis">
                <label for="beis">MLB</label>
                <input type="checkbox" name="nhl" id="hoq">
                <label for="hoq">NHL</label>
                    <legend class="preferencia">Cor Preferida</legend>
                <label for="icor">Cor </label>
                <input type="color" name="cor" id="icor" value="#ffffff">
            </p>
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
